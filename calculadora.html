<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Hollow Knight</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <button class="btn operator" id="img1" onclick="establecerOperacion('sqrt')"><i class="fas fa-square-root-alt"></i></button>
            <button class="btn operator" id="img2" onclick="establecerOperacion('pow')"><strong>^</strong></button>
            <button class="btn operator" id="img3" onclick="limpiarPantalla()"><strong>AC</strong></button>
            <button class="btn operator" id="img4" onclick="reproducirMusica()"><strong></strong></button>

            <button class="btn" onclick="calcular(7)">7</button>
            <button class="btn" onclick="calcular(8)">8</button>
            <button class="btn" onclick="calcular(9)">9</button>
            <button class="btn operator" id="img1" onclick="establecerOperacion('/')"><strong>/</strong></button>

            <button class="btn" onclick="calcular(4)">4</button>
            <button class="btn" onclick="calcular(5)">5</button>
            <button class="btn" onclick="calcular(6)">6</button>
            <button class="btn operator" id="img2" onclick="establecerOperacion('*')"><strong>*</strong></button>

            <button class="btn" onclick="calcular(1)">1</button>
            <button class="btn" onclick="calcular(2)">2</button>
            <button class="btn" onclick="calcular(3)">3</button>
            <button class="btn operator" id="img3" onclick="establecerOperacion('-')"><strong>-</strong></button>

            <button class="btn" onclick="calcular(0)">0</button>
            <button class="btn" id="img3" onclick="calcular('.')"><strong>.</strong></button>
            <button class="btn operator" id="img2" onclick="establecerOperacion('+')"><strong>+</strong></button>
            <button class="btn operator" id="img1" onclick="calcularOperacion()"><strong>=</strong></button>

        </div>
    </div>
    <audio id="audio" src="sonido/Hollow Knight OST - Hollow Knight.mp3"></audio>
    <script src="calculadora.js"></script>
</body>
</html>
